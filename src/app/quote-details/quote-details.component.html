<div class="wrap">
    <p>Title:
        <i>{{quote.title}}</i></p>
    <p>Quote: <i>{{quote.quote}}</i></p>
    <p>Author: <i>{{quote.author}}</i></p>
    <p>submitted by: <i>{{quote.submitted}}</i></p>

</div>

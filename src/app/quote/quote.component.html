<div class="container">
    <h1 class="text-center">Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div class="space mt-3">
                    <h6> {{quote.title}}</h6>
                    <p><b><i>Get inspired everyday</i></b></p>
                    <button (click)='toggleDetails(i)' class="btn btn-primary">View Quotes</button>
                </div>

                <div *ngIf='quote.showDescription'>
                    <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>

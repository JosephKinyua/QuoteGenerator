<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm' class="myForm">

        <div class="form-group">

            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="newQuote.title" name="title" #title='ngModel' placeholder="title..." r equired>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" placeholder="Quote..." r equired></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' placeholder="author..." required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="title">Submitted By:</label>
            <input type="text" class="form-control" id="submitted" [(ngModel)]="newQuote.submitted" name="submitted" #submitted='ngModel' placeholder="Submitted..." required>
            <div [hidden]="submitted.valid || submitted.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Goal</button>
    </form>
</div>
